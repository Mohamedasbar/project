<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Flex Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    .header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .container {
      padding: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 1 calc(33.333% - 2rem);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .cart {
      margin-top: 2rem;
    }
    .cart-item {
      background-color: white;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #ff9900;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Amazon Clone</h1>
    <div>
      <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </div>
  <div class="container">
    <div class="products" id="products"></div>
    <div class="cart" id="cart" style="display: none;">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, title: "Product 1", price: 29.99, image: "download.jpeg" },
      { id: 2, title: "Product 2", price: 59.99, image: "https://via.placeholder.com/200x150?text=Product+2" },
      { id: 3, title: "Product 3", price: 19.99, image: "https://via.placeholder.com/200x150?text=Product+3" },
    ];

    const cart = [];

    function renderProducts() {
      const productContainer = document.getElementById('products');
      productContainer.innerHTML = '';
      products.forEach((product) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.title}" />
          <h3>${product.title}</h3>
          <p>Price: $${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productContainer.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      document.getElementById('cart-count').textContent = cart.length;
    }

    function showCart() {
      const cartContainer = document.getElementById('cart');
      const cartItems = document.getElementById('cart-items');
      cartContainer.style.display = 'block';
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${item.title} - $${item.price}
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(div);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      document.getElementById('cart-count').textContent = cart.length;
      showCart();
    }

    renderProducts();
  </script>
</body>
</html>
